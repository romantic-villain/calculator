input{
    width: 90px;
    height: 20px;
}
button{
    background-color: aquamarine;
}
button:hover{
    background-color: pink;
}
.ar{
    background-color: bisque;
}
.sym{
    background-color: darkkhaki;
}
.frame{
    border: 2px solid aqua;
    background-color: aqua;
    width: min-content;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%)
 }
 .f{
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
 }
 .s{
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
 }
 .t{
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
 }
 .fo{
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
 }
 .fi{
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
 }

    </style>
</head>
<body bgcolor="black">
    <center><h2>My Calculator</h2></center>
    <div class = "frame">
        <input type="number" placeholder="output" id="output" readonly>
        <input type="text" placeholder="input" id="value" readonly>
        <div class="f">
            <button onclick="one()">1</button>
            <button onclick="two()">2</button>
            <button onclick="three()">3</button>
            <button onclick="add()" class="ar">+</button>
        </div>
        <div class="s">
            <button onclick="four()">4</button>
            <button onclick="five()">5</button>
            <button onclick="six()">6</button>
            <button onclick="sub()" class="ar">-</button>
        </div>
        <div class="t">
            <button onclick="seven()">7</button>
            <button onclick="eight()">8</button>
            <button onclick="nine()">9</button>
            <button onclick="multi()" class="ar">*</button>
        </div>
        <div class="fo">
            <button onclick="zero()">0</button>
            <button onclick="ok()" class="sym">enter</button>
            <button onclick="div()" class="ar">/</button>
        </div>
        <div class="fi">
            <button onclick="clr()" class="sym" id="c">clear</button>
            <button onclick="dec()">.</button>
            <button onclick="del()" class="sym">del</button>
        </div>
    </div>
    
    <script>
        function one()
{
    var x = document.getElementById("value").value
    var out = x + '1'
    document.getElementById("value").value = out
}
function two()
{
    var x = document.getElementById("value").value
    var out = x + '2'
    document.getElementById("value").value = out
}
function three()
{
    var x = document.getElementById("value").value
    var out = x + '3'
    document.getElementById("value").value = out
}
function four()
{
    var x = document.getElementById("value").value
    var out = x + '4'
    document.getElementById("value").value = out
}
function five()
{
    var x = document.getElementById("value").value
    var out = x + '5'
    document.getElementById("value").value = out
}
function six()
{
    var x = document.getElementById("value").value
    var out = x + '6'
    document.getElementById("value").value = out
}
function seven()
{
    var x = document.getElementById("value").value
    var out = x + '7'
    document.getElementById("value").value = out 
}
function eight()
{
    var x = document.getElementById("value").value
    var out = x + '8'
    document.getElementById("value").value = out
}
function nine()
{
    var x = document.getElementById("value").value
    var out = x + '9'
    document.getElementById("value").value = out
}
function zero()
{
    var x = document.getElementById("value").value
    var out = x + '0'
    document.getElementById("value").value = out
}

function add()
{
    var x = document.getElementById("value").value
    var out = x + '+'
    document.getElementById("value").value = out
}
function sub()
{
    var x = document.getElementById("value").value
    var out = x + '-'
    document.getElementById("value").value = out
}
function div()
{
    var x = document.getElementById("value").value
    var out = x + '/'
    document.getElementById("value").value = out
}
function multi()
{
    var x = document.getElementById("value").value
    var out = x + '*'
    document.getElementById("value").value = out
}
function ok()
{
    document.getElementById("output").value = eval(document.getElementById("value").value)
}
function clr()
{
    document.getElementById("output").value = null
    document.getElementById("value").value = null
}
function dec()
{
    var x = document.getElementById("value").value
    var out = x + '.'
    document.getElementById("value").value = out
}
function del()
{
    var x = document.getElementById("value").value
    document.getElementById("value").value = x.slice(0,-1)
}
    </script>
    
</body>
